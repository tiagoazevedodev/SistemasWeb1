<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {
            color: red;
            text-align: center;
        }
        h3 {
            color: blue;
        }
        p {
            background-color: lightgrey;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-1</title>
</head>
<body>
    <h1>CSS- Cascading Style Sheets</h1>
    <h3>Introdução</h3>
    <p>Cascading Style Sheets é uma linguagem de estilo utilizada para definir a apresentação de documentos escritos em html</p>
    <p>Seu principal beneficio é prover a separação entre o formato e o conteudo de um documento</p>
</body>
</html>
