<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (let i = 10; i <= 99; i++) {
            i = i.toString()
            if (i[0] > i[1]) {
                document.write(`${i} Esquerda é maior <br>`)
            } else if (i[0] < i[1]) {
                document.write(`${i} Direita é maior <br>`)
            }else {
                document.write(`${i} Não há diferença entre esquerda e direita <br>`)
            }
            
        }
    </script>
</head>
<body>
    
</body>
</html>
