<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let qtd = 0
        while(true) {
            entrada = prompt("Adicione um número, ou 0 para parar")
            if (entrada == 0) {
                break
            }
            if (entrada % 2 != 0) {
                qtd ++
            }

        }
        document.write(`A quantidade de numeros ímpares digitada foi de: ${qtd}`)
    </script>
</head>
<body>
</body>
</html>
