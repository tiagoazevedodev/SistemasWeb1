<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            let produtorio = 1
            for (let i = 1; i <= 15 ; i++) {
                if (i % 2 != 0) {
                    produtorio *= i
                }
            }
            document.write(`O produtório de 1 até 15 é ${produtorio}`)
        }
    </script>
</head>
<body>
<button onclick="myFunction()">Clique e obtenha o resultado</button>
</body>
</html>
