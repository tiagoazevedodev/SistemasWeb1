<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bigImg(x) {
            x.style.height = "64px"
            x.style.width = "64px"
        }
        function normalImg(x) {
            x.style.height="32px"
            x.style.width= "32px"
        }
    </script>
</head>
<body>
    <img border="0" width="32" height="32" onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="https://media.licdn.com/dms/image/D5603AQGUTY76WXb22g/profile-displayphoto-shrink_400_400/0/1686081286703?e=1701907200&v=beta&t=lmRAbAILT1OFAX_lZ_mtu7HrrZExnsYv46CPc2a8gDo" alt="">
</body>
</html>
